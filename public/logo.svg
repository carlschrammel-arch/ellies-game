<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Swipe Quiz Teddy Bear Logo"
>
  <!-- Soft shadow for depth -->
  <ellipse cx="32" cy="58" rx="16" ry="3" fill="#000" opacity="0.08"/>
  
  <!-- Teddy ears with shading -->
  <circle cx="14" cy="12" r="9" fill="#C9A06B"/>
  <circle cx="14" cy="12" r="6" fill="#DDBF94"/>
  <circle cx="14" cy="11" r="4" fill="#E8CBA8"/>
  <circle cx="50" cy="12" r="9" fill="#C9A06B"/>
  <circle cx="50" cy="12" r="6" fill="#DDBF94"/>
  <circle cx="50" cy="11" r="4" fill="#E8CBA8"/>
  
  <!-- Teddy body -->
  <ellipse cx="32" cy="48" rx="14" ry="12" fill="#C9A06B"/>
  <ellipse cx="32" cy="47" rx="11" ry="9" fill="#DDBF94"/>
  
  <!-- Teddy head with soft shading -->
  <ellipse cx="32" cy="26" rx="20" ry="18" fill="#C9A06B"/>
  <ellipse cx="32" cy="25" rx="18" ry="16" fill="#DDBF94"/>
  <ellipse cx="34" cy="23" rx="12" ry="10" fill="#E8CBA8" opacity="0.5"/>
  
  <!-- Muzzle area -->
  <ellipse cx="32" cy="32" rx="10" ry="8" fill="#E8CBA8"/>
  <ellipse cx="32" cy="33" rx="8" ry="6" fill="#F0DBC4"/>
  
  <!-- Eyes with depth -->
  <ellipse cx="24" cy="24" rx="3.5" ry="4" fill="#3D2914"/>
  <ellipse cx="40" cy="24" rx="3.5" ry="4" fill="#3D2914"/>
  <!-- Eye shine for life -->
  <circle cx="25.5" cy="22.5" r="1.5" fill="white"/>
  <circle cx="41.5" cy="22.5" r="1.5" fill="white"/>
  <circle cx="23" cy="25" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="39" cy="25" r="0.8" fill="white" opacity="0.5"/>
  
  <!-- Nose with highlight -->
  <ellipse cx="32" cy="31" rx="4" ry="3" fill="#3D2914"/>
  <ellipse cx="31" cy="30" rx="1.5" ry="1" fill="#5C4226" opacity="0.6"/>
  
  <!-- Friendly smile -->
  <path
    d="M27 35 Q32 40 37 35"
    stroke="#3D2914"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- Subtle blush -->
  <ellipse cx="17" cy="30" rx="4" ry="2.5" fill="#FFB6C1" opacity="0.35"/>
  <ellipse cx="47" cy="30" rx="4" ry="2.5" fill="#FFB6C1" opacity="0.35"/>
  
  <!-- Left arm holding broken purple heart -->
  <ellipse cx="10" cy="40" rx="6" ry="8" fill="#C9A06B" transform="rotate(-20 10 40)"/>
  <ellipse cx="10" cy="39" rx="4.5" ry="6" fill="#DDBF94" transform="rotate(-20 10 40)"/>
  
  <!-- Broken purple heart (left - dislike) -->
  <g transform="translate(2, 44)">
    <!-- Left half of heart -->
    <path
      d="M7 4 C7 1, 4 0, 2 0 C0 0, -1 2, -1 4 C-1 7, 3 10, 5 12"
      fill="#9333EA"
    />
    <!-- Right half separated (broken) -->
    <path
      d="M9 4 C9 1, 12 0, 14 0 C16 0, 17 2, 17 4 C17 7, 13 10, 11 12"
      fill="#A855F7"
      transform="translate(2, 1) rotate(5 11 6)"
    />
    <!-- Crack line -->
    <path
      d="M7 3 L8 6 L6 8 L9 11"
      stroke="#7C3AED"
      stroke-width="1"
      fill="none"
    />
  </g>
  
  <!-- Right arm holding full pink heart -->
  <ellipse cx="54" cy="40" rx="6" ry="8" fill="#C9A06B" transform="rotate(20 54 40)"/>
  <ellipse cx="54" cy="39" rx="4.5" ry="6" fill="#DDBF94" transform="rotate(20 54 40)"/>
  
  <!-- Full pink heart (right - like) -->
  <g transform="translate(46, 44)">
    <path
      d="M8 4 C8 1, 5 0, 3 0 C1 0, 0 2, 0 4 C0 8, 8 14, 8 14 C8 14, 16 8, 16 4 C16 2, 15 0, 13 0 C11 0, 8 1, 8 4"
      fill="#EC4899"
    />
    <!-- Heart shine -->
    <ellipse cx="5" cy="4" rx="2" ry="1.5" fill="#F9A8D4" opacity="0.6"/>
  </g>
  
  <!-- Paw pads -->
  <circle cx="9" cy="46" r="2" fill="#DDBF94"/>
  <circle cx="55" cy="46" r="2" fill="#DDBF94"/>
</svg>
